{% extends "base.html" %}

{% block title %}
My Bookshelf
{% endblock %}

{% block content %}
<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    {% for book in user_books %}
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
          <div class="group relative">
            <div class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
              <img src="https://covers.openlibrary.org/b/id/6453774-L.jpg" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
            </div>
            <div class="mt-4 flex justify-center">
              <div>
                <h3 class="text-sm text-gray-700">
                  <a href="{% url "book-detail-page" book.slug %}">
                    <span aria-hidden="true" class="absolute inset-0"></span>
                  </a>
                </h3>
                <p class="mt-1 text-sm text-gray-500">{{ book.title }}</p>
                <p class="mt-1 text-sm text-gray-500">{{ book.author }}</p>
              </div>
            </div>
          </div>
      {% endfor %}

      <!-- More products... -->
    </div>
  </div>
</div>
{% endblock %}
